<div>
  <mat-card>
    <mat-card-title>Formulaire d'inscription</mat-card-title>
    <mat-card-content>
      <form [formGroup]="professorForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
          <mat-label for="name">Nom</mat-label>
          <input matInput id="name" type="text" formControlName="name" >
        </div>

        <div class="form-group" >
          <mat-label for="firstname">Prénom</mat-label>
          <input matInput id="firstname" type="text" formControlName="firstname">
        </div>

        <div class="form-group" >
          <mat-radio-group aria-label="Sexe" formControlName="sexe">
            <mat-label>Sexe</mat-label>
            <mat-radio-button id="female" value="F">Madame</mat-radio-button>
            <mat-radio-button value="M">Monsieur</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="form-group">
          <mat-label for="contact">Contact</mat-label>
          <input matInput id="contact" type="tel" formControlName="contact">
        </div>

        <div class="form-group">
          <mat-label>Matière(s)</mat-label>
          <mat-select id="subject" [formControl]="subjectsform" multiple formControlName="subjects">
            <mat-option *ngFor="let subject of subjects" [value]="subject">{{subject}}</mat-option>
          </mat-select>
        </div>

        <div class="form-group">
          <mat-label for="description">Description</mat-label>
          <textarea id="description" type="text" formControlName="description" rows="3"></textarea>
        </div>

        <div class="form-group">
          <mat-label for="price">Prix/h</mat-label>
          <input matInput id="price" type="number" formControlName="price">
        </div>

        <div class="form-group">
          <mat-label>Type de cours</mat-label>
          <mat-select [formControl]="coursform" multiple formControlName="typeStudy">
            <mat-option value="Ligne">Ligne</mat-option>
            <mat-option value="Présence">Présence</mat-option>
          </mat-select>
        </div>

        <div class="form-group">
          <mat-label for="city">Lieux</mat-label>
          <input matInput id="city" type="text" formControlName="city">
        </div>

        <div class="form-group">
          <mat-label for="image">URL de l'image</mat-label>
          <input matInput id="image" type="url" formControlName="image" >
        </div>

        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
      </form>

      <div [formGroup]="professorForm">
        {{professorForm.value[0]}}
      </div>

    </mat-card-content>
  </mat-card>

  <app-professor *ngIf="professorPreview$ | async as professor" [professor]="professor"></app-professor>
</div>
